<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="portfolio.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" placeholder="0" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('7')" class="c">7</button>
      <button onclick="appendToDisplay('8')" class="c">8</button>
      <button onclick="appendToDisplay('9')" class="c">9</button>
      <button onclick="appendToDisplay('/')" >/</button>
      <button onclick="appendToDisplay('4')" class="c">4</button>
      <button onclick="appendToDisplay('5')" class="c">5</button>
      <button onclick="appendToDisplay('6')" class="c">6</button>
      <button onclick="appendToDisplay('*')" >*</button>
      <button onclick="appendToDisplay('1')" class="c">1</button>
      <button onclick="appendToDisplay('2')" class="c">2</button>
      <button onclick="appendToDisplay('3')" class="c">3</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('00')" class="c">00</button>
      <button onclick="appendToDisplay('0')" class="c">0</button>
      <button onclick="appendToDisplay('%')">%</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="del()">del</button>     
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>
  <script src="script01.js"></script>
</body>
</html>
